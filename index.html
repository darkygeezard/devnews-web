<!DOCTYPE html>
<html>
    <head>
        <title>Developer News</title>
        <meta name="description" content="Developer News. The 25 best dev articles from around the web." />
       	<meta name="keywords" content="developer, news, reddit, programming, hackernews" />
       	
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/vendor/handlebars-v3.0.0.js"></script>
        <script src="assets/js/helpers.js"></script>
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-59911427-1', 'auto');
          ga('send', 'pageview');

        </script>
    </head>

    <body>
    	<main id="main">
    		<h1>Developer News</h1>
    		<p>The 25 best dev articles from around the web. Built by <strong><a href="http://jacob.uk.com">Jacob Clark</a></strong>.</p>
    	</main>

		<script id="news-template" type="text/x-handlebars-template">
			<ol>
				{{#each this.items}}
					<li><a href="{{this.url}}">{{this.title}}</a> <span class="details"><strong>{{getRootURL this.url}}</strong> ({{this.source}}, score: {{this.score}})</span></li>
				{{/each}}
			</ol>
		</script>

		<script src="assets/js/app.js"></script>

		<a href="https://github.com/imjacobclark/devnews-web"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </body>
</html>
