<!DOCTYPE html>
<html>
    <head>
        <title>Developer News</title>
        <script src="assets/js/vendor/handlebars-v3.0.0.js"></script>
    </head>

    <body>
    	<main id="main"></main>

		<script id="news-template" type="text/x-handlebars-template">
			<ol>
				{{#each this.items}}
					<li><a href="{{this.url}}">{{this.title}}</a> (source: {{this.source}}, score: {{this.score}})</li>
				{{/each}}
			</ol>
		</script>

		<script src="assets/js/app.js"></script>
    </body>
</html>
